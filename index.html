<head>

    <title>CRPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="main-game">
        <h1>GLADIATOR</h1>
        <div id="game-window">
            <div class="game-menu">
                <button id="char-sheet-button">Character Sheet</button>
                <button id="equipment-button">Equipment</button>
                <h2 id="player-name-h">PLAYER NAME</h2>
                <div class="game-menu-display">    

                </div>
            </div>
            <div class="inner-game-window">
                <button id="new-game-button">NEW GAME</button>
                <br>
            </div>
            <div class="enemy-window">
                <h2>Current Opponent</h2>
                <p id="enemy-name"></p>
                    <span id="enemy-level"></span>
                    <span id="enemy-class"></span>
                <div class="opp-stats-list">
                    
                </div>    
            </div>
        </div>
